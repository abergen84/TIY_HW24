<div class="row">
	<div class="large-9 columns">
		<h6>{recipeName}</h6>
		<a href="http://www.yummly.com/recipe/{id}">
			<% if(typeof imageUrlsBySize !== "undefined"){ %>
				<img id="recipeImage" src="{imageUrlsBySize[90]}">
			<% } else { %>
				<p>No image found for this recipe.</p>
			<% }%>
		</a>
		<p>Rating out of 5: {rating}</p>
		<p>{sourceDisplayName}</p>
	</div>
	<div id="beers" class="large-3 columns">
		<p>{name}</p>
	</div>
	<hr/>

</div>
